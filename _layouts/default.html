      <script type="text/javascript">
    function initialize() {
         
        var position=new google.maps.LatLng(11.0252699,76.902456);
        var mapOptions = {
          center: position,
          zoom: 17,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(
          document.getElementById("map-canvas"), mapOptions);
       var marker =new google.maps.Marker({
          position:position,
          map:map,
          title:"this is the place."
        }); 
        var contentString='Realworks';
        var infowindow=new google.maps.InfoWindow({
          content:contentString
        });
       google.maps.event.addListener(marker,'click',function(){infowindow.open(map,marker);});
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      </script>
    <script type="text/javascript">
      getWindowSize();
      function getWindowSize(){
        var d= document, root= d.documentElement, body= d.body;
        var wid= window.innerWidth || root.clientWidth || body.clientWidth,
            hi= window.innerHeight || root.clientHeight || body.clientHeight;
        var container = document.getElementById('main');
            container.style.width = wid +'px';
            container.style.height = hi-220 + 'px';
        return [wid,hi]
      }
      window.onresize = function(){
        getWindowSize();
      }

      $(document).ready(function(){
        var carousel = $(".owl-carousel");
        carousel.owlCarousel({
          items: 1,
          startPosition: "#mango-landing"
        });
        

        $('#about').click(function(){
          carousel.trigger('to.owl.carousel',[1,500]);
          
        });
        $('#mangobox').click(function(){
          carousel.trigger('to.owl.carousel',[0,500]);
          $(".mango-footer").css({'opacity':'1'})
        });
        $('#mangocamp').click(function(){
          carousel.trigger('to.owl.carousel',[2,500]);
        });
        $('#contact').click(function(){
          carousel.trigger('to.owl.carousel',[3,500]);
        });
        $('.navbar-collapse a').click(function(){
        $(".navbar-collapse").collapse('hide');
         });

        
        $("li").click(function(){
        // If this isn't already active
       if (!$(this).hasClass("active")) {
            // Remove the class from anything that is active
            $("li.active").removeClass("active");
            // And make this active
            $(this).addClass("active");
          }
        });

        // $('#blog').click(function(){

      $(".disable-owl-swipe").on("touchstart mousedown", function(e) {
          // Prevent carousel swipe
          e.stopPropagation();
